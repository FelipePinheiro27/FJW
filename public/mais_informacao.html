    <div class="info card">
        <label class="info_titulo">Dados do Projeto</label>
        <label class="info_dado" for="">Instituição:</label><label for="">Universidade Federal do Ceará (UFC)</label>
        <label class="info_dado" for="">Curso:</label><label for="">Ciências Biológias</label>
        <label class="info_dado" for="">Título:</label><label for="">EFEITO E SEGURANÇA DE 6,7-DIMETOXI-3-NITROCUMARINA
            (COMPOSTO SEMISSINTÉTICO MODIFICADO A PARTIR DA 6,7-DIMETOXICUMARINA OBTIDA DO CAULE DE Platymiscium
            floribundum Vog) EM UM MODELO DE PERIODONTITE EM RATAS</label>
        <label class="info_dado" for="">Autor:</label><label for="">ANA LARISSA DE QUEIROZ FRANCA</label>
        <label class="info_dado" for="">Descrição:</label><label for="">A Periodontite é uma inflamação dos tecidos de
            suporte dos dentes com perda progressiva da inserção e destruição óssea como resultado da resposta do
            hospedeiro à presença de uma microbiota disbiótica. Assim, este estudo teve como objetivo avaliar a
            atividade anti-reabsortiva e a segurança da 6,7-dimetoxi-3-nitrocumarina, modificada a partir de
            6,7-dimetoxicumarina obtida do caule de Platymiscium floribundum Vog na periodontite induzida por ligadura
            em ratas e o envolvimento da via HO-1 em seu mecanismo de ação. A periodontite foi induzida pela colocação
            de uma ligadura de fio de náilon estéril (3.0) ao redor dos segundos molares superiores esquerdos. As ratas
            receberam (gavagem oral) uma vez por dia, durante 11 dias 6,7-dimetoxi-3-nitrocumarina (0,01, 0,1 ou 1 mg /
            kg) ou veículo (solução salina a 0,9% + etanol a 0,1%). 6,7-dimetoxi-3-nitrocumarina (0,1 ou 1 mg / kg)
            reduziu a perda óssea alveolar (1,88 ± 0,15; 1,05 ± 0,24, respectivamente), quando comparada ao grupo
            tratado com veículo (3,05 ± 0,30). 6,7-dimetoxi-3-nitrocumarina (1 mg / kg) reduziu os níveis de RNAm de
            TNF-ɑ (2,33 ± 0,56) e IL-1β (19,87 ± 2,9), enquanto aumentou os níveis de RNAm de HO-1 (43,40 ± 1,05) e
            atividade da catalase (46,42 ± 4,59), quando comparado ao grupo tratado com veículo (46,29 ± 8,43; 37,83 ±
            4,38; 1,58 ± 0,11; 8,93 ± 1,86, respectivamente). Não foram observadas diferenças estatísticas (P> 0,05) nos
            parâmetros bioquímicos séricos (creatinina, FAT, ALT, AST) entre os grupos. 6,7-dimetoxi-3-nitrocumarina
            diminuiu a perda óssea inflamatória na periodontite induzida por ligaduras em ratas e a ativação da via HO-1
            contribui pelo menos parcialmente para seus efeitos protetores.</label>
