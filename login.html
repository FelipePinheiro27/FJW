<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site WEB</title>
    <link rel="stylesheet" href="login/css/style_login.css">
</head>
<body>
    <form class="form_login" autocomplete="on">
        <div class="card">
            <div class="card_top">
                <img id="img_login" src="imagens/imagem_login.png" alt="">
                <h2 class="title">DivPro</h2>
                <p>Insira seus dados para o login</p>
            </div>
            <div class="card_campos">
                <label>Usuário</label><input type="text" id="user" name="usuario" placeholder="Digite seu usuário" required>
            </div>
            <div class="card_campos">
                <label>Senha</label><input type="password" id="senha" name="senha" placeholder="Digte sua senha" required>
            </div>
            <div class="card_campos">
                <label><input type="checkbox">Lembre-me</label>
            </div>
            <div class="card_campos">
                <button id="login" type="submit">LOGIN</button>
                <button onclick="window.location.href = 'cadastro.html'" id="cadastro" type="submit">CADASTRO</button>
            </div>
        </div>
    </form>
</body>
<script src="login/JS/functions_login.js"></script>
</html>
